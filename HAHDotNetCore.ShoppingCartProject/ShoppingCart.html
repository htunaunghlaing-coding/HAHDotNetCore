<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

   <div class="container p-3">
      <h1>Shopping Cart</h1>
      <div class="mb-3">
         <label class="form-label">Product Name</label>
         <input type="text" class="form-control" id="txtProductName">
      </div>
      <div class="mb-3">
         <label class="form-label">Product Category</label>
         <input type="text" class="form-control" id="txtCategory">
      </div>
      <div class="mb-3">
         <label class="form-label">Product Price</label>
         <input type="text" class="form-control" id="txtPrice">
      </div>
      <button type="button" class="btn btn-dark" id="btnCancel">Cancel</button>
      <button type="button" class="btn btn-success" id="btnSave">Save</button>

      <table class="table">
         <thead>
               <th scope="col">Id</th>
               <th scope="col">Product Name</th>
               <th scope="col">Product Category</th>
               <th scope="col">Price</th>
               <th scope="col">Action</th>
            </tr>
         </thead>
         <tbody id="tbody">
           
         </tbody>
      </table>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="ShoppingCart.js"></script>

</body>

</html>
