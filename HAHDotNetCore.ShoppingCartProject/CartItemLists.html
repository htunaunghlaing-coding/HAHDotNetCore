<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      .cart-table {
         margin-top: 2 rem;
      }

      .quantity-control {
         display: flex;
      }

      .total-amount {
         margin-top: 2rem;
         text-align: right;
      }

      .quantity-count {
         width: 40px;
         text-align: center;
         font-weight: bold;
      }
   </style>
</head>

<body>
   <div class="container p-3">
      <h1 class="m-0">Shopify's Cart Item Lists
         <i class="fa-solid fa-basket-shopping me-2" style="color: #e63b7a;"></i>
      </h1>
      <table class="table table-striped cart-table">
         <thead>
            <tr>
               <th>Product Name</th>
               <th>Category</th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Subtotal</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody id="cartBody">

         </tbody>
      </table>

      <div class="total-amount">
         <h4>Total: $<span id="totalAmount">0.00</span></h4>
      </div>

      <div class="d-flex justify-content-between mt-4">
         <a href="ShoppingCart.html" class="btn btn-secondary">Continue Shopping</a>
         <button class="btn btn-primary">Proceed to Checkout</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
         integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="CartItemLists.js"></script>
   </div>
</body>

</html>
