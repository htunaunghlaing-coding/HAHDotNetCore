<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
      
      // successMessage("This is Success Message.")
      erroMessage("This is error Message")

      function successMessage(message){
         Swal.fire({
         title: "Success!",
         text: message,
         icon: "success"
      });
      }

      function erroMessage(message){
         Swal.fire({
         title: "Error!",
         text: message,
         icon: "error"
      });
      }
   </script>

</body>
</html>
